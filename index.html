<!DOCTYPE html>
<html>
<head>
  <title>Loading TikTok...</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      font-size: 20px;
      text-align: center;
      padding-top: 100px;
    }
    #screamer {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 9999;
    }
    #screamer img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div>Loading TikTok video...</div>
  <div id="screamer">
    <img src="https://i.imgur.com/VgXHOkB.jpeg" alt="Scare">
    <audio id="scream" autoplay>
      <source src="https://www.soundjay.com/human/sounds/scream-01.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('screamer').style.display = 'block';
      document.getElementById('scream').play();
    }, 4000);
  </script>
</body>
</html>
